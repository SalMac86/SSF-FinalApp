<ion-header padding >

  <ion-navbar padding color="primary" text-center>
    <ion-title>High Scores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding fab-center>
<ion-card>
  <ion-card-header>
    Leaderboard
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>Player</ion-col>
          <ion-col>Score</ion-col>
        </ion-row>
      <ion-row *ngFor="let score of userHighScore; let index = index">
        <div *ngIf="index <= 5">
        <ion-col start>{{score.userName}}</ion-col>
        <ion-col end>{{score.userScore}}</ion-col>
        </div>
      </ion-row>  
      </ion-grid>
    </ion-list>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>Your Personal Best</ion-card-header>
  <!--<ion-card-content>{{userHighScore.userScore}}</ion-card-content>-->
</ion-card>
</ion-content>
