<ion-header padding >

  <ion-navbar padding color="primary" text-center>
    <ion-title>Login</ion-title>
    <img padding src="../../assets/Farkle.jpg" />
  </ion-navbar>

</ion-header>


<ion-content padding fab-center>
<form #loginForm="ngForm" (ngSubmit)="logForm(loginForm)" novalidate>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input name="username" type="text" placeholder="FarkleMaster123" [(ngModel)]="user.email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input name="password" type="password" placeholder="GreatP@$$w0rd" [(ngModel)]="user.password" required></ion-input>
        </ion-item>
        
        <button ion-button type="submit" class="button-block">
        Login
        </button>
    </form>
        <p> New Here? Register!</p>
        <button ion-button class="button-block" (click)="registerUser()">
          Register
        </button>
    
    
</ion-content>
