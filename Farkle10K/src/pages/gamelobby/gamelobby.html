<ion-header padding >

  <ion-navbar padding color="primary" text-center>
    <ion-title>Farkle</ion-title>
    <ion-buttons end side="primary">
      <button ion-button icon-only (click)="toLobby()" *ngIf="showHome">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding fab-center>
  <button ion-button class="button-block" (click)="playGame()">
    NewGame
  </button>
  <button ion-button class="button-block" (click)="goRules()">
    Rules
  </button> 

</ion-content>
